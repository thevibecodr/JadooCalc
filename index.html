<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-theme="cyan">
    <div class="calculator">
        <div class="header">
            <button class="toggle-btn" id="soundToggle" title="Toggle Sound">
                <i class="fas fa-volume-up"></i>
            </button>
            <div class="calculator-title">Jadoo Calculator</div>
            <button class="toggle-btn" id="colorToggle" title="Change Theme">ðŸŽ¨</button>
        </div>
        <div class="display-container">
            <div class="display">
                <input type="text" id="inputDisplay" readonly>
                <input type="text" id="resultDisplay" readonly>
            </div>
        </div>
        <div class="color-picker" id="colorPicker">
            <div class="color-option" data-color="cyan">Cyan</div>
            <div class="color-option" data-color="green">Green</div>
            <div class="color-option" data-color="purple">Purple</div>
            <div class="color-option" data-color="pink">Pink</div>
            <div class="color-option" data-color="yellow">Yellow</div>
            <div class="color-option" data-color="orange">Orange</div>
            <div class="color-option" data-color="blue">Blue</div>
            <div class="color-option" data-color="red">Red</div>
            <div class="color-option" data-color="white">White</div>
        </div>
        <div class="buttons">
            <button class="btn" data-value="C">C</button>
            <button class="btn" data-value="Â±">Â±</button>
            <button class="btn" data-value="%">%</button>
            <button class="btn" data-value="Ã·">Ã·</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="Ã—">Ã—</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="-">-</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator-btn" data-value="+">+</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="=">=</button>
        </div>
    </div>
    <div class="version-info">v1.0.0</div>
    <audio id="soundB" src="asset/assets_B.mp3"></audio>
    <audio id="soundC" src="asset/assets_C.mp3"></audio>
    <audio id="soundD" src="asset/assets_D.mp3"></audio>
    <audio id="soundE" src="asset/assets_E.mp3"></audio>
    <audio id="soundF" src="asset/assets_F.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
